<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Knight Clone - Web Version</title>
    <style>
        body { margin: 0; background: black; color: white; font-family: Arial; }
        canvas { display: block; margin: 0 auto; }
        #ui { position: absolute; top: 10px; left: 10px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui">
        <div>Health: <span id="health">100</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const healthEl = document.getElementById('health');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');

        // Game variables
        let player = { x: 400, y: 300, size: 20, health: 100, speed: 5 };
        let bullets = [];
        let enemies = [];
        let keys = {};
        let score = 0;
        let level = 1;

        // Event listeners
        document.addEventListener('keydown', (e) => keys[e.code] = true);
        document.addEventListener('keyup', (e) => keys[e.code] = false);
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const targetX = e.clientX - rect.left;
            const targetY = e.clientY - rect.top;
            shoot(targetX, targetY);
        });

        function shoot(tx, ty) {
            const dx = tx - player.x;
            const dy = ty - player.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist > 0) {
                bullets.push({
                    x: player.x,
                    y: player.y,
                    dx: (dx / dist) * 10,
                    dy: (dy / dist) * 10
                });
            }
        }

        function update() {
            // Move player
            if (keys['ArrowLeft'] || keys['KeyA']) player.x -= player.speed;
            if (keys['ArrowRight'] || keys['KeyD']) player.x += player.speed;
            if (keys['ArrowUp'] || keys['KeyW']) player.y -= player.speed;
            if (keys['ArrowDown'] || keys['KeyS']) player.y += player.speed;

            // Keep in bounds
            player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

            // Update bullets
            bullets = bullets.filter(b => {
                b.x += b.dx;
                b.y += b.dy;
                return b.x > 0 && b.x < canvas.width && b.y > 0 && b.y < canvas.height;
            });

            // Spawn enemies
            if (Math.random() < 0.02) {
                const side = Math.floor(Math.random() * 4);
                let x, y;
                if (side === 0) { x = 0; y = Math.random() * canvas.height; }
                else if (side === 1) { x = canvas.width; y = Math.random() * canvas.height; }
                else if (side === 2) { x = Math.random() * canvas.width; y = 0; }
                else { x = Math.random() * canvas.width; y = canvas.height; }
                enemies.push({ x, y, size: 15, health: 1, speed: 2 });
            }

            // Update enemies
            enemies.forEach(e => {
                const dx = player.x - e.x;
                const dy = player.y - e.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > 0) {
                    e.x += (dx / dist) * e.speed;
                    e.y += (dy / dist) * e.speed;
                }
            });

            // Collision bullets-enemies
            bullets.forEach(b => {
                enemies.forEach(e => {
                    if (Math.abs(b.x - e.x) < 10 && Math.abs(b.y - e.y) < 10) {
                        e.health--;
                        if (e.health <= 0) {
                            enemies.splice(enemies.indexOf(e), 1);
                            score += 10;
                        }
                        bullets.splice(bullets.indexOf(b), 1);
                    }
                });
            });

            // Collision player-enemies
            enemies.forEach(e => {
                if (Math.abs(player.x - e.x) < 20 && Math.abs(player.y - e.y) < 20) {
                    player.health -= 10;
                    enemies.splice(enemies.indexOf(e), 1);
                    if (player.health <= 0) {
                        alert('Game Over! Score: ' + score);
                        location.reload();
                    }
                }
            });

            // Update UI
            healthEl.textContent = player.health;
            scoreEl.textContent = score;
            levelEl.textContent = level;
        }

        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Player
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x - player.size/2, player.y - player.size/2, player.size, player.size);

            // Bullets
            ctx.fillStyle = 'yellow';
            bullets.forEach(b => ctx.fillRect(b.x - 2, b.y - 2, 4, 4));

            // Enemies
            ctx.fillStyle = 'red';
            enemies.forEach(e => ctx.fillRect(e.x - e.size/2, e.y - e.size/2, e.size, e.size));
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
