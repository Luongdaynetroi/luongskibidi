    function createIcon(type) {
      const icons = {
        script: '<svg viewBox="0 0 24 24"><path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/></svg>',
        download: '<svg viewBox="0 0 24 24"><path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z"/></svg>',
        copy: '<svg viewBox="0 0 24 24"><path d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z"/></svg>',
        eye: '<svg viewBox="0 0 24 24"><path d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z"/></svg>'
      };
      return `<span class="icon">${icons[type] || ''}</span>`;
    }

    function makeCard(s, isExecutor = false){
      const el = document.createElement('div'); el.className='card';
      const h = document.createElement('h3'); h.innerHTML = createIcon(isExecutor ? 'download' : 'script') + s.name; el.appendChild(h);
      const p = document.createElement('p'); p.textContent = s.desc || ''; el.appendChild(p);
      const act = document.createElement('div'); act.className='actions';

      if (!isExecutor) {
        const btnView = document.createElement('button'); btnView.className='btn'; btnView.innerHTML = createIcon('eye') + 'View';
        const btnCopy = document.createElement('button'); btnCopy.className='btn secondary'; btnCopy.innerHTML = createIcon('copy') + 'Copy URL';
        const btnDL = document.createElement('button'); btnDL.className='btn secondary'; btnDL.innerHTML = createIcon('download') + 'Download';
        act.appendChild(btnView); act.appendChild(btnCopy); act.appendChild(btnDL);

        btnView.onclick = async ()=>{
          currentScript = s;
          modalTitle.textContent = s.name;
          codeView.innerHTML = '<div style="text-align:center;padding:20px;"><div class="loading-spinner"></div> Loading...</div>';
          showModal(true);
          if (s.url.includes('loadstring') || s.url.includes('setclipboard') || s.url.includes('pcall') || s.url.includes('getgenv')) {
            codeView.innerHTML = '<code class="language-lua">' + s.url.replace(/</g, '<').replace(/>/g, '>') + '</code>';
            Prism.highlightElement(codeView.querySelector('code'));
          } else {
            try{
              const resp = await fetch(s.url);
              if(!resp.ok) throw new Error('HTTP ' + resp.status);
              const text = await resp.text();
              const snippet = text.length > 200000 ? text.slice(0,200000) + '\n\n...truncated...' : text;
              codeView.innerHTML = '<code class="language-lua">' + snippet.replace(/</g, '<').replace(/>/g, '>') + '</code>';
              Prism.highlightElement(codeView.querySelector('code'));
            }catch(err){
              codeView.innerHTML = '<code class="language-lua">Cannot fetch file (CORS or 404).\nURL: ' + s.url + '\nError: ' + err.message + '</code>';
              Prism.highlightElement(codeView.querySelector('code'));
            }
          }
        };

        btnCopy.onclick = ()=>{ showAdWithTimer(); navigator.clipboard.writeText(s.url).then(()=> alert('Copied URL to clipboard')) };

        btnDL.onclick = async ()=>{
          showAdWithTimer();
          try{
            const resp = await fetch(s.url);
            const text = resp.ok ? await resp.text() : '-- failed to fetch --';
            const blob = new Blob([text], {type:'text/plain'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = (s.name.replace(/[^a-z0-9\-]/gi,'_') || 'script') + '.lua';
            document.body.appendChild(a); a.click(); a.remove();
          }catch(e){ alert('Download failed: ' + e.message) }
        };
      } else {
        const btnDL = document.createElement('button'); btnDL.className='btn'; btnDL.innerHTML = createIcon('download') + 'Download';
        act.appendChild(btnDL);
        btnDL.onclick = ()=>{ showAdWithTimer(); window.open(s.url, '_blank') };
      }

      el.appendChild(act);
      return el;
    }

    function renderScripts(scripts) {
      scriptsContainer.innerHTML = '';
      scripts.forEach(s => scriptsContainer.appendChild(makeCard(s)));
    }

    function renderExecutors() {
      executorsContainer.innerHTML = '';
      EXECUTORS.forEach(e => executorsContainer.appendChild(makeCard(e, true)));
      const customDiv = document.createElement('div');
      customDiv.className = 'custom-script';
      customDiv.innerHTML = `
        <h3>Custom Script</h3>
        <input type="text" id="customUrl" placeholder="Paste script URL here">
        <button class="btn" id="executeCustom">Execute/View</button>
      `;
      executorsContainer.appendChild(customDiv);
      attachCustomEvents();
    }

    function attachCustomEvents() {
      const executeCustomBtn = document.getElementById('executeCustom');
      if (executeCustomBtn) {
        executeCustomBtn.onclick = ()=>{
          const url = document.getElementById('customUrl').value.trim();
          if(!url) return alert('Please enter a URL');
          currentScript = {name: 'Custom Script', url};
          modalTitle.textContent = 'Custom Script';
          codeView.innerHTML = '<div style="text-align:center;padding:20px;"><div class="loading-spinner"></div> Loading...</div>';
          showModal(true);
          (async ()=>{
            try{
              const resp = await fetch(url);
              const text = resp.ok ? await resp.text() : '-- failed to fetch --';
              const snippet = text.length > 200000 ? text.slice(0,200000) + '\n\n...truncated...' : text;
              codeView.innerHTML = '<code class="language-lua">' + snippet.replace(/</g, '<').replace(/>/g, '>') + '</code>';
              Prism.highlightElement(codeView.querySelector('code'));
            }catch(err){
              codeView.innerHTML = '<code class="language-lua">Cannot fetch file (CORS or 404).\nURL: ' + url + '\nError: ' + err.message + '</code>';
              Prism.highlightElement(codeView.querySelector('code'));
            }
          })();
        };
      }
    }

    renderScripts(allScripts);
    renderExecutors();

    // Navigation
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.onclick = ()=>{
        if (btn.dataset.page === 'executors' && !isLoggedIn) {
          showLoginModal(true);
          return;
        }
        document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        // Reset search
        searchInput.value = '';
        if (btn.dataset.page === 'scripts') {
          document.querySelector('.content').innerHTML = '<div class="tab-content active" id="scripts-tab"><!-- Scripts cards inserted by JS --></div>';
          renderScripts(allScripts);
        } else {
          document.querySelector('.content').innerHTML = '<div class="tab-content active" id="executors-tab"><!-- Executor cards inserted by JS --><div class="custom-script"><h3>Custom Script</h3><input type="text" id="customUrl" placeholder="Paste script URL here"><button class="btn" id="executeCustom">Execute/View</button></div></div>';
          renderExecutors();
        }
      };
    });

    // Search
    searchInput.oninput = ()=>{
      const query = searchInput.value.toLowerCase();
      const activePage = document.querySelector('.nav-btn.active').dataset.page;
      if (activePage === 'scripts') {
        const filtered = allScripts.filter(s => s.name.toLowerCase().includes(query) || s.desc.toLowerCase().includes(query));
        renderScripts(filtered);
      }
    };

    // Custom execute handled in attachCustomEvents

    // Modal
    document.getElementById('closeModal').onclick = ()=> showModal(false);
    document.getElementById('copyCode').onclick = ()=>{
      showAdWithTimer();
      navigator.clipboard.writeText(codeView.textContent || '').then(()=> alert('Code copied'))
    };
    document.getElementById('downloadCode').onclick = ()=>{
      showAdWithTimer();
      const text = codeView.textContent || '';
      const blob = new Blob([text], {type:'text/plain'});
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
      a.download = (currentScript?.name.replace(/[^a-z0-9\-]/gi,'_') || 'script') + '.lua';
      document.body.appendChild(a); a.click(); a.remove();
    };

    // Ad Modal
    let adTimer = null;
    document.getElementById('closeAdModal').onclick = ()=>{
      if (adTimer) {
        clearTimeout(adTimer);
        adTimer = null;
      }
      showAdModal(false);
    };
    function showAdWithTimer() {
      showAdModal(true);
      adTimer = setTimeout(() => {
        showAdModal(false);
        adTimer = null;
      }, 5000); // 5 seconds
    }

    // Login Modal
    document.getElementById('closeLoginModal').onclick = ()=> showLoginModal(false);
    document.getElementById('switchToRegister').onclick = ()=>{ showLoginModal(false); showRegisterModal(true); };
    document.getElementById('loginBtn').onclick = ()=>{
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const user = users.find(u => u.username === username && u.password === password);
      if (user || (username === 'admin' && password === 'admin')) {
        isLoggedIn = true;
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('currentUser', username);
        showLoginModal(false);
        // Switch to executors after login
        document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
        document.querySelector('.nav-btn[data-page="executors"]').classList.add('active');
        document.querySelector('.content').innerHTML = '<div class="tab-content active" id="executors-tab"><!-- Executor cards inserted by JS --><div class="custom-script"><h3>Custom Script</h3><input type="text" id="customUrl" placeholder="Paste script URL here"><button class="btn" id="executeCustom">Execute/View</button></div></div>';
        renderExecutors();
      } else {
        alert('Sai t√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u');
      }
    };

    // Register Modal
    document.getElementById('closeRegisterModal').onclick = ()=> showRegisterModal(false);
    document.getElementById('switchToLogin').onclick = ()=>{ showRegisterModal(false); showLoginModal(true); };
    document.getElementById('registerBtn').onclick = ()=>{
      const username = document.getElementById('regUsername').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      if (users.find(u => u.username === username)) {
        alert('T√™n ƒëƒÉng nh·∫≠p ƒë√£ t·ªìn t·∫°i');
        return;
      }
      users.push({username, email, password});
      localStorage.setItem('users', JSON.stringify(users));
      alert('ƒêƒÉng k√Ω th√†nh c√¥ng! H√£y ƒëƒÉng nh·∫≠p.');
      showRegisterModal(false);
      showLoginModal(true);
    };

    function showModal(s){ if(s){ modal.classList.add('show') } else { modal.classList.remove('show') } }

    function showAdModal(s){ if(s){ adModal.classList.add('show') } else { adModal.classList.remove('show') } }

    function showLoginModal(s){ if(s){ loginModal.classList.add('show') } else { loginModal.classList.remove('show') } }
    function showRegisterModal(s){ if(s){ registerModal.classList.add('show') } else { registerModal.classList.remove('show') } }

    // ESC to close
    document.addEventListener('keydown', e=>{ if(e.key==='Escape') showModal(false); showAdModal(false); showLoginModal(false); showRegisterModal(false); });
  </script>
</body>
</html>
