        // Populate 'all' with all scripts
        categories.all = Object.values(categories).flat();

        // Create scripts map
        const scripts = {};
        categories.all.forEach(script => {
            scripts[script.id] = script.code;
        });

        function generateCards(tabName) {
            const container = document.getElementById(tabName);
            container.innerHTML = '';
            categories[tabName].forEach(script => {
                const card = document.createElement('div');
                card.className = 'script-card';
                card.innerHTML = `
                    <h3>${script.name}</h3>
                    <p>${script.desc}</p>
                    <div class="script-buttons">
                        <button class="btn" onclick="viewScript('${script.id}')">View</button>
                        <button class="btn" onclick="copyScript('${script.id}')">Copy</button>
                        <button class="btn" onclick="downloadScript('${script.id}')">Download</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Generate cards for all tabs on load
        Object.keys(categories).forEach(tab => {
            generateCards(tab);
        });

        function showScriptTab(tabName) {
            const lists = document.querySelectorAll('.script-list');
            const buttons = document.querySelectorAll('.tab-btn');
            lists.forEach(list => list.classList.remove('active'));
            buttons.forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function viewScript(scriptId) {
            const code = scripts[scriptId] || '-- Sample Script Code\nprint("Hello World")';
            document.getElementById('modalTitle').textContent = scriptId + ' Code';
            document.getElementById('modalCode').textContent = code;
            document.getElementById('scriptModal').style.display = 'block';
        }

        function copyScript(scriptId) {
            const code = scripts[scriptId] || '-- Sample Script Code\nprint("Hello World")';
            navigator.clipboard.writeText(code).then(() => {
                alert('Code copied to clipboard!');
            });
        }

        function downloadScript(scriptId) {
            const code = scripts[scriptId] || '-- Sample Script Code\nprint("Hello World")';
            const blob = new Blob([code], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = scriptId + '.lua';
            a.click();
            URL.revokeObjectURL(url);
        }

        function closeModal() {
            document.getElementById('scriptModal').style.display = 'none';
        }
    </script>
